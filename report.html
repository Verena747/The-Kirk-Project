<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report a Threat | The Kirk Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Report a Threat</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="report.html" class="active">Report</a>
    </nav>
  </header>

  <main class="report-section">
    <h2>Submit a Potential Threat</h2>
    <p>Please describe the situation in detail. All submissions are confidential and reviewed for credibility.</p>

    <form id="reportForm" action="https://formspree.io/f/mzzjqknl" method="POST">
      <div class="checkbox">
        <input type="checkbox" id="anonymous">
        <label for="anonymous">Submit anonymously</label>
      </div>

      <div class="personal-info">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <label for="platform">Platform where the comment was found:</label>
      <input type="text" id="platform" name="platform" placeholder="e.g., Twitter, Reddit, YouTube, Facebook" required>

      <label for="username">Username or handle of the commenter (if known):</label>
      <input type="text" id="username" name="username" placeholder="e.g., @user123 or JohnD" />

      <label for="threat">Threat Description:</label>
      <textarea id="threat" name="threat" rows="6" placeholder="Describe the threat or concerning comment..." required></textarea>

      <button type="submit">Submit Report</button>
    </form>

    <div id="result"></div>
  </main>

  <footer>
    &copy; 2025 The Kirk Project. All rights reserved.
  </footer>

  <script>
    // Hide personal info when "anonymous" is checked
    document.getElementById('anonymous').addEventListener('change', function() {
      document.querySelectorAll('.personal-info').forEach(field => {
        field.style.display = this.checked ? 'none' : 'block';
      });
      // Disable name/email inputs when anonymous
      document.getElementById('name').required = !this.checked;
      document.getElementById('email').required = !this.checked;
    });

    // Keyword-based grading system
    const keywords = {
      high: ["bomb", "kill", "shoot", "attack", "massacre", "threaten", "gun", "weapon", "explode", "assault"],
      moderate: ["hate", "anger", "destroy", "hurt", "fight", "dangerous", "plan", "revenge"],
      low: ["argue", "upset", "mad", "disagree", "annoyed"]
    };

    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const text = document.getElementById('threat').value.toLowerCase();
      let score = 0;

      for (const word of keywords.high) if (text.includes(word)) score += 40;
      for (const word of keywords.moderate) if (text.includes(word)) score += 25;
      for (const word of keywords.low) if (text.includes(word)) score += 10;

      if (score > 100) score = 100;

      const result = document.getElementById('result');
      result.style.display = "block";

      if (score <= 30) {
        result.className = "low";
        result.textContent = `Threat Level: ${score}% — Low Risk`;
      } else if (score <= 70) {
        result.className = "moderate";
        result.textContent = `Threat Level: ${score}% — Moderate Risk`;
      } else {
        result.className = "high";
        result.textContent = `Threat Level: ${score}% — High Risk`;
      }

      // Delay 2s then submit to Formspree
      setTimeout(() => e.target.submit(), 2000);
    });
  </script>
</body>
</html>
