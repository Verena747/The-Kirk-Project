<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Report | The Kirk Project</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="header"></div>

  <main style="max-width:800px; margin:3rem auto; text-align:center;">
    <h2>Submit a Report</h2>
    <p>Please provide as much information as possible. All submissions are reviewed confidentially.</p>

    <form id="reportForm" action="https://formspree.io/f/mzzjqknl" method="POST" style="text-align:left;">
      <input type="hidden" name="_subject" value="New Threat Report Submission" />

      <label>Your Name (optional)</label>
      <input type="text" name="name" placeholder="Leave blank to stay anonymous"
        style="width:100%; padding:0.75rem; border-radius:10px; border:1px solid #ccc; margin-bottom:1rem;" />

      <label>Your Email (optional)</label>
      <input type="email" name="email" placeholder="Only if you’d like follow-up"
        style="width:100%; padding:0.75rem; border-radius:10px; border:1px solid #ccc; margin-bottom:1rem;" />

      <label>Platform / Source</label>
      <input type="text" name="platform" required placeholder="e.g., Twitter, Reddit, Facebook"
        style="width:100%; padding:0.75rem; border-radius:10px; border:1px solid #ccc; margin-bottom:1rem;" />

      <label>Username / Handle of Commenter</label>
      <input type="text" name="username" placeholder="Enter the username or screen name"
        style="width:100%; padding:0.75rem; border-radius:10px; border:1px solid #ccc; margin-bottom:1rem;" />

      <label>Comment or Post Content</label>
      <textarea name="comment" rows="4" required placeholder="Paste the full comment or message here"
        style="width:100%; padding:0.75rem; border-radius:10px; border:1px solid #ccc; margin-bottom:1rem;"></textarea>

      <label>Context / Additional Information</label>
      <textarea name="context" rows="4" placeholder="Add any context, screenshots, or details"
        style="width:100%; padding:0.75rem; border-radius:10px; border:1px solid #ccc; margin-bottom:1rem;"></textarea>

      <label>Location (if relevant)</label>
      <input type="text" name="location" placeholder="City, State, or Region"
        style="width:100%; padding:0.75rem; border-radius:10px; border:1px solid #ccc; margin-bottom:1rem;" />

      <button type="submit"
        style="background:#1e3d59; color:white; padding:0.9rem; width:100%; border:none; border-radius:10px; cursor:pointer; font-weight:600;">
        Submit Report
      </button>
    </form>
  </main>

  <div id="footer"></div>

  <!-- Load header and footer -->
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(t => document.getElementById("header").innerHTML = t);
    fetch("footer.html")
      .then(r => r.text())
      .then(t => document.getElementById("footer").innerHTML = t);
  </script>

  <!-- ✅ Handle form submission + redirect -->
  <script>
    document.getElementById("reportForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;

      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("There was an issue submitting your report. Please try again.");
        }
      }).catch(error => {
        console.error(error);
        alert("Submission failed. Please try again later.");
      });
    });
  </script>
</body>
</html>
