 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | The Kirk Project</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header"></div>

  <main style="max-width:700px;margin:3rem auto;text-align:center;">
    <h2>Contact Us</h2>
    <p>Have a question or suggestion? Reach out to our team below.</p>

    <form action="https://formspree.io/f/mzzjqknl" method="POST" style="text-align:left;margin-top:1.5rem;">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required style="width:100%;padding:0.75rem;margin-bottom:1rem;border-radius:10px;border:1px solid #ccc;" />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required style="width:100%;padding:0.75rem;margin-bottom:1rem;border-radius:10px;border:1px solid #ccc;" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required style="width:100%;padding:0.75rem;margin-bottom:1rem;border-radius:10px;border:1px solid #ccc;"></textarea>

      <button type="submit" style="background:#1e3d59;color:white;padding:0.8rem 1.5rem;border:none;border-radius:10px;cursor:pointer;font-weight:600;">Send Message</button>
    </form>
  </main>

  <div id="footer"></div>
