<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact The Kirk Project — reach out for information, collaboration, or community support.">
  <title>Contact | The Kirk Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact The Kirk Project</h1>
    <p>We welcome collaboration, dialogue, and responsible reporting of threats.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>If you’d like to learn more about The Kirk Project, share resources, or discuss partnerships, please reach out below.</p>

      <form action="#" method="post" class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Kirk Project | <a href="index.html">Home</a></p>
  </footer>
</body>
</html>
