<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | The Kirk Project</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Banner styling */
    .hero-contact {
      background: url('contact banner.jpg') center/cover no-repeat;
      padding: 120px 20px;
      text-align: center;
      color: white;
    }

    /* Outline effect */
    .hero-contact h1,
    .hero-contact p {
      color: white;
      -webkit-text-stroke: 2px #0a2a66; /* dark blue outline */
      text-stroke: 2px #0a2a66;
    }

    .hero-contact p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Banner Section -->
  <section class="hero-contact">
    <h1>Contact Us</h1>
    <p>We value your input and collaboration â€” reach out with any questions, ideas, or feedback.</p>
  </section>

  <!-- Contact Form -->
  <main style="max-width:800px; margin:3rem auto; text-align:center;">
    <h2>Get in Touch</h2>
    <p>Please fill out the form below, and a member of our team will respond as soon as possible.</p>

    <form id="contactForm" action="https://formspree.io/f/your_form_id" method="POST" onsubmit="redirectAfterSubmit(event)" style="text-align:left;">
      <label>Name</label>
      <input type="text" name="name" placeholder="Your name" required
        style="width:100%;padding:0.75rem;border-radius:10px;border:1px solid #ccc;margin-bottom:1rem;">

      <label>Email</label>
      <input type="email" name="_replyto" placeholder="Your email" required
        style="width:100%;padding:0.75rem;border-radius:10px;border:1px solid #ccc;margin-bottom:1rem;">

      <label>Message</label>
      <textarea name="message" rows="5" placeholder="Write your message here" required
        style="width:100%;padding:0.75rem;border-radius:10px;border:1px solid #ccc;margin-bottom:1rem;"></textarea>

      <button type="submit"
        style="background:#1e3d59;color:white;padding:0.9rem;width:100%;border:none;border-radius:10px;cursor:pointer;font-weight:600;">
        Send Message
      </button>
    </form>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    fetch("header.html").then(r => r.text()).then(t => document.getElementById("header").innerHTML = t);
    fetch("footer.html").then(r => r.text()).then(t => document.getElementById("footer").innerHTML = t);

    async function redirectAfterSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Oops! Something went wrong submitting your message.");
        }
      } catch (error) {
        alert("An error occurred. Please try again later.");
      }
    }
  </script>
</body>
</html>
