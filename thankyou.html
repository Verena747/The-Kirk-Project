<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | The Kirk Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <main style="max-width:800px;margin:4rem auto;text-align:center;">
    <h2>Thank You</h2>
    <p>Your submission has been received. Our team will review it promptly.</p>

    <a href="index.html"
       style="display:inline-block;margin-top:2rem;padding:0.9rem 1.4rem;background:#1e3d59;color:white;border-radius:10px;text-decoration:none;font-weight:600;">
      Return to Home
    </a>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    // Load header + footer
    fetch("header.html")
      .then(r => r.text())
      .then(t => document.getElementById("header").innerHTML = t);

    fetch("footer.html")
      .then(r => r.text())
      .then(t => document.getElementById("footer").innerHTML = t);
  </script>

</body>
</html>
