<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | The Kirk Project</title>
  <style>
    body {
      background-color: #f7f9fb;
      font-family: "Inter", sans-serif;
      color: #1e3d59;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
    }

    .animated-check {
      display: inline-block;
      margin-bottom: 1rem;
    }

    .circle,
    .check {
      stroke-dasharray: 80;
      stroke-dashoffset: 80;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
    }

    .circle {
      animation: draw-circle 1s ease forwards;
    }

    .check {
      animation: draw-check 0.6s ease forwards 1s;
    }

    @keyframes draw-circle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw-check {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a.return-btn {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #1e3d59;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a.return-btn:hover {
      background-color: #163146;
    }
  </style>
</head>

<body>
  <div class="thankyou-container">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="100"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#2ecc71"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="animated-check"
    >
      <circle class="circle" cx="12" cy="12" r="10" />
      <path class="check" d="M8 12l3 3 5-5" />
    </svg>

    <h2>Thank You for Your Submission</h2>
    <p>Your report has been successfully submitted and will be reviewed by our team.</p>
    <a href="/" class="return-btn">Return to Home</a>
  </div>
</body>
</html>
